<div class="grid" data-isotope='{ "itemSelector": ".grid-item", "layoutMode": "fitRows" }'>

<body>

    <!-- off-canvas menu -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Shopping Cart</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="cart-items">
                Your shopping cart is empty.
            </div>
        </div>
    </div>
    

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-auto" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="offcanvas.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <!-- offcanvas menu -->
                        <button class="btn nav-link" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                            Cart
                        </button>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <h2>Explore</h2>
        <div class="container-md">
            <div id="category-buttons" class="row g-3">
              <button class="col-4 col-md-2 mx-2" id="all-btn">All</button>
              <button class="col-4 col-md-2 mx-2" id="women-btn">Women Clothing</button>
              <button class="col-4 col-md-2 mx-2" id="men-btn">Men Clothing</button>

              <button class="col-6 col-md-2 mx-2" id="electronics-btn">Electronics</button>
            </div>
          </div>
        
        <br>
        <br>
        <div class="container">

            <div class="row g-3 layout" id="card-list">

            </div>
        </div>
